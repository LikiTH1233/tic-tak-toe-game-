<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>✨ Tic Tac Toe Online ✨</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>✨ Tic Tac Toe Online ✨</h1>
    <h3>Play in real-time </h3>
    <h3>✨ Don't Refresh or Exit or clear the game✨ </h3>
    <h3>✨ Live in present and play in present . if Refresh or Exit the gameyou play from start✨ </h3>
    <h4>[ Same goes to Life so Play in present and live in present]</h4>
    <br /><br />
    <div id="nameScreen">
      <input id="playerName" type="text" placeholder="Enter your name" />
      <input id="roomInput" type="text" placeholder="Enter Room ID to Join " />
      <button id="createBtn">Create Room</button>
      <button id="joinBtn">Join Room</button>
    </div>

    <div id="roomScreen" style="display:none;">
      <h2 id="roomInfo">Waiting...</h2>
      <div id="scoreboard">Scoreboard</div>
      <div class="board" id="board"></div>
      

      <button id="switchBtn" style="padding:10px 20px; margin-top:10px; border-radius:5px; border:none; background:#dfdbd8; color:#000; cursor:pointer;">Request Symbol Switch</button>

      <div id="switchRequestContainer" style="display:none; text-align:center; margin-top:10px;">
        <p id="switchRequestMsg"></p>
        <button id="acceptSwitchBtn" style="padding:8px 15px; margin:5px; background:#28a745; color:white; border:none; border-radius:5px; cursor:pointer;">Accept</button>
        <button id="declineSwitchBtn" style="padding:8px 15px; margin:5px; background:#dc3545; color:white; border:none; border-radius:5px; cursor:pointer;">Decline</button>
      </div>
    </div>

    <div id="modal" style="display:none;">
      <div id="modalMsg"></div>
      <button id="playAgainBtn">Play Again</button>
    </div>

    <div id="chatContainer" style="display:none; margin: 20px auto; width: 320px; background-color: #000; border-radius: 10px; padding: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.4); color: #f1f1f1; font-family: Arial, sans-serif;">
      <div id="chatBox" style="border:1px solid #fff; height:200px; overflow-y:auto; padding:8px; background-color:#000; border-radius:8px; font-size:14px; line-height:1.4;"></div>
      <div style="display:flex; gap:6px; margin-top:10px;">
        <input type="text" id="chatInput" placeholder="Type your message..." style="flex-grow:1; padding:8px; border-radius:6px; border:none; outline:none; background-color:#000; color:white; font-size:14px;" />
        <button id="sendBtn" style="padding:8px 12px; border:none; border-radius:6px; background-color:#000; color:white; cursor:pointer; font-weight:bold; transition:0.3s;">Send</button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
